<ion-view view-title="payment">
      <ion-content class="padding">
      <br>
      
      <h2 style="text-align: center;">Payment details</h2>
      <img class="img-responsive" style= "margin-left: auto;margin-right: auto;display: block;" src="img/card.png">
       <form name="payment">
          
          <br>
          <div class="list">
          <label class="item item-input">
              <span class="input-label">CARD NUMBER</span>
              <input type="tel" name="cardNumber" ng-change = "changeCard(cardNo)" ng-model = "cardNo" required>
            </label>

             <label class="item item-input">
              <span class="input-label">CVC</span>
              <input type="tel" name="cvv" ng-change = "changeCvc(cvc)" ng-model = "cvc" required>
            </label>
 

              <h4 style="text-align:center;">EXPIRY DATE</h4>

            <div class="row">
             <div class="col">
               <label class="item item-input">
                <span class="input-label">MONTH</span>
                <input type="tel" name="month" ng-change = "changeMonth(month)" ng-model = "month" placeholder=" MM" required>
               </label>
             </div>
             <div class="col">
                <label class="item item-input">
                <span class="input-label">YEAR</span>
                <input type="tel" name="year" ng-change = "changeYear(year)" ng-model = "year" placeholder=" YY" required>
               </label>
             </div>
            </div>


          </div>

          <button ng-disabled="check()" ng-click="goNext()" class="button button-full button-royal" type="submit">
            Finish
          </button>
          <br>
          <br>

       </form>
      </ion-content>
    </ion-view>
